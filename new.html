<script>
    let arr=[
         {
             name:'mark',
             age:23
         },
         {

         }
    ]
    let ar=[
        {
            name:'mahesh',

        }
    ]
     for(let i=0;i<arr.length;i++)
     {
         document.write("</br>"+arr[i].name+"=>"+arr[i].age);

     }
     
     for(let i=0;i<ar.length;i++)
     {

     }

     }
